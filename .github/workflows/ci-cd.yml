name: CI/CD Pipeline for Docker Deployment

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: sanjayraj/cocaptan  # Replace with your Docker Hub repository

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Fetch all tags from the remote repository
      - name: Fetch all tags from remote
        run: git fetch --tags

      # Step 3: Set dynamic Docker version tag
      - name: Get the latest Git tag and increment it
        id: set_version_tag
        run: |
          # Get the last tag (assumes it's in the format v1, v2, v3, etc.)
          LAST_TAG=$(git describe --tags --abbrev=0)
          echo "The latest Git tag is: $LAST_TAG"

          if [[ ! -z $LAST_TAG && $LAST_TAG =~ ^v([0-9]+)$ ]]; then
            # Extract the version number and increment
            TAG_NUMBER=$(echo $LAST_TAG | sed 's/v//')
            VERSION_TAG="v$((TAG_NUMBER + 1))"
          else
            # If no tags, start from v1
            VERSION_TAG="v1"
          fi

          echo "The tag being used is: $VERSION_TAG"
          echo "TAG=$VERSION_TAG" >> $GITHUB_ENV

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build Docker Image with dynamic version tag
      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$TAG .
        
      # Step 6: Push Docker Image to Docker Hub
      - name: Push Docker Image to Docker Hub
        run: docker push $IMAGE_NAME:$TAG

      # Step 7: Set up SSH to Deploy to Remote Server
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.HOST }}

      # Step 8: Deploy to Remote Server (with dynamic tag)
      - name: Deploy Application to Droplet
        run: |
          ssh root@$HOST "
            docker pull $IMAGE_NAME:$TAG &&
            docker stop cocaptan || true &&
            docker rm cocaptan || true &&
            docker run -d --name cocaptan -p 9000:9000 $IMAGE_NAME:$TAG
          "
        env:
          HOST: ${{ secrets.HOST }}
