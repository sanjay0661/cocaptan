name: SSH Connection Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v3

      # Debugging step to check the value of $HOST
      - name: Debug HOST Variable
        run: |
          echo "HOST: $HOST"
        
      # Set up SSH key
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Debugging step to verify ssh-keyscan command
          which ssh-keyscan
          # Ensure known_hosts directory is prepared and check ssh connection
          touch ~/.ssh/known_hosts
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts || exit 1

      # SSH into remote server
      - name: SSH to Remote Server
        run: |
          ssh -o StrictHostKeyChecking=no root@$HOST 'echo "SSH connection successful"'
        env:
          HOST: ${{ secrets.HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
